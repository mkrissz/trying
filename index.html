<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Divs</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
        }

        .box {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            color: white;
            text-align: center;
            font-size: 1.5em;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }

            .box {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box blue">KÃ©k doboz</div>
        <div class="box red">Piros doboz</div>
    </div>
</body>
</html>
